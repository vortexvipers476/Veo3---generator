<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veo 3 Video Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 2rem;
    }
    .generator-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }
    .preview-container {
      margin-top: 2rem;
      text-align: center;
    }
    .preview-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .result-container {
      margin-top: 2rem;
      display: none;
    }
    .loading-spinner {
      display: none;
      margin: 2rem auto;
    }
    .nav-brand {
      font-weight: bold;
      color: #6c63ff;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-generate {
      background-color: #6c63ff;
      border: none;
    }
    .btn-generate:hover {
      background-color: #5a52d5;
    }
    .image-upload-container {
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .image-upload-container:hover {
      border-color: #6c63ff;
      background-color: #f8f9ff;
    }
    .image-preview-container {
      display: none;
      margin-top: 1rem;
    }
    .tab-content {
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 0 0 8px 8px;
      border-top: none;
    }
    .nav-tabs .nav-link {
      color: #495057;
    }
    .nav-tabs .nav-link.active {
      color: #6c63ff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="generator-container">
      <h1 class="text-center mb-4">
        <span class="nav-brand">Veo 3</span> Video Generator
      </h1>
      
      <div class="mb-4">
        <label for="prompt" class="form-label">Prompt Video</label>
        <textarea class="form-control" id="prompt" rows="3" placeholder="Deskripsikan video yang ingin Anda generate..."></textarea>
        <div class="form-text">Contoh: Make it look like the character is being blown by the wind from the front...</div>
      </div>
      
      <ul class="nav nav-tabs" id="imageTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="true">Upload Gambar</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="url-tab" data-bs-toggle="tab" data-bs-target="#url" type="button" role="tab" aria-controls="url" aria-selected="false">URL Gambar</button>
        </li>
      </ul>
      
      <div class="tab-content" id="imageTabContent">
        <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
          <div class="image-upload-container" onclick="document.getElementById('imageInput').click()">
            <div id="uploadPlaceholder">
              <i class="bi bi-cloud-upload" style="font-size: 2rem;"></i>
              <p>Klik untuk upload gambar atau drag and drop</p>
              <p class="text-muted small">JPG, PNG, GIF (max. 5MB)</p>
            </div>
            <div class="image-preview-container" id="imagePreviewContainer">
              <img id="imagePreview" class="preview-image" alt="Preview">
            </div>
          </div>
          <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="tab-pane fade" id="url" role="tabpanel" aria-labelledby="url-tab">
          <div class="mb-3">
            <label for="imageUrl" class="form-label">URL Gambar</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
          </div>
          <div class="image-preview-container" id="urlPreviewContainer">
            <img id="urlPreview" class="preview-image" alt="Preview">
          </div>
        </div>
      </div>
      
      <div class="d-grid gap-2 mt-4">
        <button id="generateBtn" class="btn btn-primary btn-generate" type="button">Generate Video</button>
      </div>
      
      <div class="loading-spinner text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Sedang membuat video, mohon tunggu...</p>
      </div>
      
      <div class="result-container" id="resultContainer">
        <h3 class="mb-3">Hasil Video</h3>
        <div class="card">
          <div class="card-body">
            <div id="videoResult"></div>
          </div>
        </div>
        <div class="d-grid gap-2 mt-3">
          <button id="downloadBtn" class="btn btn-success" type="button" style="display: none;">Download Video</button>
          <button id="newVideoBtn" class="btn btn-outline-primary" type="button">Buat Video Baru</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const imageInput = document.getElementById('imageInput');
      const imagePreview = document.getElementById('imagePreview');
      const imagePreviewContainer = document.getElementById('imagePreviewContainer');
      const uploadPlaceholder = document.getElementById('uploadPlaceholder');
      const imageUrlInput = document.getElementById('imageUrl');
      const urlPreview = document.getElementById('urlPreview');
      const urlPreviewContainer = document.getElementById('urlPreviewContainer');
      const generateBtn = document.getElementById('generateBtn');
      const loadingSpinner = document.querySelector('.loading-spinner');
      const resultContainer = document.getElementById('resultContainer');
      const videoResult = document.getElementById('videoResult');
      const downloadBtn = document.getElementById('downloadBtn');
      const newVideoBtn = document.getElementById('newVideoBtn');
      
      // Preview gambar yang diupload
      imageInput.addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreviewContainer.style.display = 'block';
            uploadPlaceholder.style.display = 'none';
          }
          
          reader.readAsDataURL(e.target.files[0]);
        }
      });
      
      // Preview gambar dari URL
      imageUrlInput.addEventListener('input', function() {
        const url = this.value.trim();
        if (url) {
          urlPreview.src = url;
          urlPreviewContainer.style.display = 'block';
          
          urlPreview.onerror = function() {
            urlPreviewContainer.style.display = 'none';
          };
        } else {
          urlPreviewContainer.style.display = 'none';
        }
      });
      
      // Generate video
      generateBtn.addEventListener('click', async function() {
        const prompt = document.getElementById('prompt').value.trim();
        if (!prompt) {
          alert('Silakan masukkan prompt video');
          return;
        }
        
        const activeTab = document.querySelector('#imageTab .nav-link.active').id;
        let formData = new FormData();
        formData.append('prompt', prompt);
        
        if (activeTab === 'upload-tab' && imageInput.files[0]) {
          formData.append('image', imageInput.files[0]);
        } else if (activeTab === 'url-tab' && imageUrlInput.value.trim()) {
          formData.append('imageUrl', imageUrlInput.value.trim());
        }
        
        // Tampilkan loading
        generateBtn.disabled = true;
        loadingSpinner.style.display = 'block';
        resultContainer.style.display = 'none';
        
        try {
          const response = await fetch('/generate', {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          
          if (result.success) {
            // Tampilkan hasil
            videoResult.innerHTML = `
              <video controls class="w-100" style="max-height: 500px;">
                <source src="${result.data.videoUrl}" type="video/mp4">
                Browser Anda tidak mendukung tag video.
              </video>
              <div class="mt-3">
                <p><strong>Status:</strong> ${result.data.status || 'Completed'}</p>
              </div>
            `;
            
            if (result.data.videoUrl) {
              downloadBtn.href = result.data.videoUrl;
              downloadBtn.style.display = 'block';
              downloadBtn.download = 'veo3-video.mp4';
            }
            
            resultContainer.style.display = 'block';
          } else {
            alert('Gagal generate video: ' + result.error);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Terjadi kesalahan: ' + error.message);
        } finally {
          // Sembunyikan loading
          generateBtn.disabled = false;
          loadingSpinner.style.display = 'none';
        }
      });
      
      // Reset form untuk membuat video baru
      newVideoBtn.addEventListener('click', function() {
        document.getElementById('prompt').value = '';
        imageInput.value = '';
        imageUrlInput.value = '';
        imagePreviewContainer.style.display = 'none';
        uploadPlaceholder.style.display = 'block';
        urlPreviewContainer.style.display = 'none';
        resultContainer.style.display = 'none';
      });
    });
  </script>
</body>
          </html>
